---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: givtcp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: britkat/giv_tcp-ma
              tag: latest
            env:
              INVERTOR_IP: '192.168.3.10'
              NUMBATTERIES: '2'
              MQTT_OUTPUT: 'True' #Important it's True with a capital T
              MQTT_ADDRESS: '10.0.0.12'
              LOG_LEVEL: 'Debug'
              TZ: Europe/London
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                memory: 256M

    service:
      main:
        ports:
          http:
            port: 6345

---
