---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: shellngn
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: shellngn/pro
              tag: latest
            env:
              PORT: &port 80
              HOST: 0.0.0.0
              COMPlus_EnableDiagnostics: "0"
              TZ: Europe/London
            probes:
              liveness: &probes
                enabled: false
                # custom: true
                # spec:
                #   httpGet:
                #     path: /ping
                #     port: *port
                #   initialDelaySeconds: 0
                #   periodSeconds: 10
                #   timeoutSeconds: 1
                #   failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: *port
    # ingress:
    #   main:
    #     enabled: true
    #     className: internal
    #     annotations:
    #       hajimari.io/icon: mdi:movie-search
    #     hosts:
    #       - host: &host "{{ .Release.Name }}.bakernet.casa"
    #         paths:
    #           - path: /
    #             service:
    #               name: main
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.bakernet.casa
          hajimari.io/icon: mdi:ssh
        hosts:
          - host: &host "{{ .Release.Name }}.bakernet.casa"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: shellngn-config
        globalMounts:
          - path: /home/node/server/data
            readOnly: false

---
